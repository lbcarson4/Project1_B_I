<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Reimbursement</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="Style.css" />
</head>
<body>


	<form>
		<div class="top-buffer">
		<h6>Please Fill out the Reimbursement Form</h6>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputAmount4">Amount</label> <input type="text"
						class="form-control" id="inputAmount4"
						placeholder="Enter Amount (in dollars)">
				</div>
				<div class="form-group col-md-6">
					<label for="inlineFormCustomSelect">Type</label> <select
						class="custom-select mr-sm-2" id="inlineFormCustomSelect">
						<option selected>Please Choose One</option>
						<option value="1">LODGING</option>
						<option value="2">TRAVEL</option>
						<option value="3">FOOD</option>
						<option value="4">OTHER</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Description</label>
				<textarea class="form-control" id="exampleFormControlTextarea1"
					placeholder="Please provide a description..." rows="5"></textarea>
			</div>

			<div>
				<div class="form-group">
					<label for="exampleFormControlFile1">Load Receipt</label> <input
						type="file" class="form-control-file" id="exampleFormControlFile1">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Create
				Reimbursement</button>
		</div>
	</form>
	
	



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
