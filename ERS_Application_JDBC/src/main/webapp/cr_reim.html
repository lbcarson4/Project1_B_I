<body id="top">
	<header class="s-header">
		<div class="logo">
			<a href="index.html"> <img id="logo" src="./wp-content/logo.png" />
			</a>
		</div>

				<ul class="header-nav__list">
					<li class="current"><a href="./cr_reim.html"

					<li><a href="./view_reim.html" title="View reimbursement">View
							reimbursement</a></li>
					<li><a href="./index.html" title="Log out">Log out</a></li>

		</nav>
		<a class="header-menu-toggle"> <span class="header-menu-text">Menu</span>
			<span class="header-menu-icon"></span>
		</a>
	</header>


	<form id="cr-reim-form" method="POST" action="Create.do">
		<div class="top-buffer">
			<h6>Please Fill out the Reimbursement Form</h6>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputAmount4">Amount</label> <input type="text"
						class="form-control" id="amount" name="amount"
						placeholder="Enter Amount (in dollars)"
						style="font-size: 16px; border-radius: 5px;">
				</div>
				<div class="form-group col-md-6">
					<label for="inlineFormCustomSelect">Type</label> <select
						class="custom-select mr-sm-2" id="type" name="type"
						style="font-size: 16px; border-radius: 5px;">
						<option selected>Please Choose One</option>
						<option value="LODGING">LODGING</option>
						<option value="TRAVEL">TRAVEL</option>
						<option value="FOOD">FOOD</option>
						<option value="OTHER">OTHER</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Description</label>
				<textarea class="form-control" id="description" name="description"
					placeholder="Please provide a description..." rows="5"
					style="font-size: 16px; border-radius: 5px;"></textarea>
			</div>

			<div>
				<div class="form-group">
					<label for="exampleFormControlFile1">Load Receipt</label> <input
						type="file" class="form-control-file" id="receipt" name="receipt"
						style="border-radius: 5px;">
				</div>
			</div>
			<button id="cr-reimButton" type="submit" class="btn btn-primary"
				style="font-size: 16px; border-radius: 5px; background-color: #A9A9A9; font-family: bookman;">Create
				Reimbursement</button>
		</div>
	</form>
