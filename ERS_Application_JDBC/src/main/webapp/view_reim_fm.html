<body id="top">
	<header class="s-header">
		<div class="logo">
			<a href="index.html"> <img id="logo" src="./wp-content/logo.png" />
			</a>
		</div>
		<nav class="header-nav">
			<a class="header-nav__close" title="close"><span>Close</span></a>
			<div class="header-nav__content">
				<h3>Pick one</h3>
				<ul class="header-nav__list">
					<li><a href="./start_page_fm.html" title="Home">Home</a></li>
					<li class="current"><a href="./ad_reim.html"
						title="Approve_Deny Reimbursement"> Approve/Deny Reimbursement</a></li>
					<li><a href="./index.html" title="Log out">Log out</a></li>
				</ul>
			</div>
		</nav>
		<a class="header-menu-toggle"> <span class="header-menu-text">Menu</span>
			<span class="header-menu-icon"></span>
		</a>
	</header>

	<div class="table-view">
		<table id="myTable"
			class="table table-striped table-bordered table-responsive-md sortable">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Amount</th>
					<th scope="col">Time Submitted</th>
					<th scope="col">Time Resolved</th>
					<th scope="col">Author</th>
					<th scope="col">Resolver</th>
					<th scope="col">Status</th>
					<th scope="col">Type</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<div id="filterSort">
		<select class="custom-select mr-sm-2" id="type" name="Search by..."
			style="font-size: 16px; border-radius: 5px; width: 10%">
			<option selected>Search By...</option>
			<option value="0">Id</option>
			<option value="1">Amount</option>
			<option value="2">Time Submitted</option>
			<option value="3">Time Resolved</option>
			<option value="4">Author</option>
			<option value="5">Resolver</option>
			<option value="6">Status</option>
			<option value="7">Type</option>
		</select> 
		<input class="form-control" type="text" id="myInput"
			onkeyup="searchTable()" placeholder="Search"
			style="font-size: 16px; border-radius: 5px; width: 10%">
	</div>
	
	<script src="./wp-includes/js/add_to_table_fm.js"
		type="text/javascript"></script>
	<script src="./wp-includes/js/jquery-3.2.1.min.js"
		type="text/javascript"></script>
	<script src="./wp-includes/js/plugins.js" type="text/javascript"></script>
	<script src="./wp-includes/js/main.js" type="text/javascript"></script>
	<script src="./wp-includes/js/rocket-loader.min.js"
		type="text/javascript"></script>
	<script src="./wp-includes/js/pop_up.js" type="text/javascript"></script>
	<script src="./wp-includes/js/table_sort.js" type="text/javascript"></script>

</html>
